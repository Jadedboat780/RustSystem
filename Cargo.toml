[workspace]
resolver = "2"
members = [
    "crates/allocators",
    "crates/custom-types",
    "crates/datetime",
    "crates/gdt",
    "crates/memory",
    "crates/pit",
    "crates/serial",
    "crates/vga",
]

[workspace.package]
edition = "2024"

[workspace.dependencies]
bootloader = { version = "0.9.23", features = ["map_physical_memory"] }
linked_list_allocator = "0.9.0"
volatile = "0.2.6"
x86_64 = "0.15.2"
uart_16550 = "0.2.0"
pic8259 = "0.10.1"
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }

# custom crates
allocators = { path = "crates/allocators" }
custom-types = { path = "crates/custom-types" }
datetime = { path = "crates/datetime" }
gdt = { path = "crates/gdt" }
memory = { path = "crates/memory" }
pit = { path = "crates/pit" }
serial = { path = "crates/serial" }
vga = { path = "crates/vga" }

[package]
name = "rust-system"
version = "0.0.2"
edition = "2024"

[dependencies]
bootloader.workspace = true
x86_64.workspace = true
volatile.workspace = true
pic8259.workspace = true
lazy_static.workspace = true

allocators.workspace = true
custom-types.workspace = true
datetime.workspace = true
gdt.workspace = true
memory.workspace = true
pit.workspace = true
serial.workspace = true
vga.workspace = true


[profile.release]
panic = "abort"
lto = true
codegen-units = 1

[[test]]
name = "should_panic"
harness = false

[[test]]
name = "stack_overflow"
harness = false

[package.metadata.bootimage]
test-args = [
    "-device",
    "isa-debug-exit,iobase=0xf4,iosize=0x04",
    "-serial",
    "stdio",
    "-display",
    "none",
]
test-success-exit-code = 33
test-timeout = 5
